{% load static %}
<!DOCTYPE html>
<html lang="en" >
    <head>
        <title>{% block title %}{% endblock %}iBIS</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <section class="sticky-content">
                <img id="logo" src="{% static 'graphic/ibis-graphics-vectors_darkmode-logowtext.png' %}" alt="THIS IS iBIS" height="60">
                <nav>
                    <ul>
                        <li><a href="">Chat</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Settings</a></li>
                        <button id="colorModeButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="100" width="100" role="img" class="svg-icon" focusable="false">><path d="M22.088 13.126l1.912-1.126-1.912-1.126c-1.021-.602-1.372-1.91-.788-2.942l1.093-1.932-2.22-.02c-1.185-.01-2.143-.968-2.153-2.153l-.02-2.219-1.932 1.093c-1.031.583-2.34.233-2.941-.788l-1.127-1.913-1.127 1.913c-.602 1.021-1.91 1.372-2.941.788l-1.932-1.093-.02 2.219c-.01 1.185-.968 2.143-2.153 2.153l-2.22.02 1.093 1.932c.584 1.032.233 2.34-.788 2.942l-1.912 1.126 1.912 1.126c1.021.602 1.372 1.91.788 2.942l-1.093 1.932 2.22.02c1.185.01 2.143.968 2.153 2.153l.02 2.219 1.932-1.093c1.031-.583 2.34-.233 2.941.788l1.127 1.913 1.127-1.913c.602-1.021 1.91-1.372 2.941-.788l1.932 1.093.02-2.219c.011-1.185.969-2.143 2.153-2.153l2.22-.02-1.093-1.932c-.584-1.031-.234-2.34.788-2.942zm-10.117 6.874c-4.411 0-8-3.589-8-8s3.588-8 8-8 8 3.589 8 8-3.589 8-8 8zm.029-12c2.206 0 4 1.794 4 4s-1.794 4-4 4v-8zm0-2c-3.313 0-6 2.687-6 6s2.687 6 6 6 6-2.687 6-6-2.687-6-6-6z"/></svg></button>
                    </ul>
                </nav>
            </section>
        </header>
        
        <main class="main">
            {% block content %}{% endblock %}
        </main>

        <script>
            function toggleMode() {
                var element = document.body;
                var logo = document.getElementById('logo');
                if (element.classList.contains("light")) {
                    element.classList.replace("light", "dark");
                    logo.src = "{% static 'graphic/ibis-graphics-vectors_darkmode-logowtext.png' %}";
                } 
                else if (element.classList.contains("dark")) {
                    element.classList.replace("dark", "light");
                    logo.src = "{% static 'graphic/ibis-graphics-vectors_lightmode-logowtext.png' %}";
                } 
                else {
                    element.classList.add("dark");
                    logo.src = "{% static 'graphic/ibis-graphics-vectors_lightmode-logowtext.png' %}";
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('colorModeButton').addEventListener('click', toggleMode);
            });
        </script>


    </body>
</html>
