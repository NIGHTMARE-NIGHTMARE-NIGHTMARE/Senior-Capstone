  utter_more_info:
    - text: "Would you like to learn more on {algorithm} {category}?"
    - text: "Do you want me to provide more information?"
    - text: "Shall we keep going?"
    - text: "Want more info?"
    - text: "Should I keep going?"
    - text: "Wanna keep learning about {algorithm} {category}?"
    - text: "Do you want more info on {algorithm} {category}?"
    - text: "Should I keep yapping about this?"

  utter_algorithm_definition:
    - text: "The definition of {algorithm} {category} is: "
    - text: "Here is the definition of {algorithm} {category}:"
