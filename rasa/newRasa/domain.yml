slots:
  category:
    type: text
    mappings:
      - type: from_entity
        entity: category
  algorithm:
    type: text
    mappings:
      - type: from_entity
        entity: algorithm

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
