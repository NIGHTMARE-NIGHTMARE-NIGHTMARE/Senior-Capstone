version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - out_of_scope
  - choose_category
  - select_algorithm

entities:
  - category
  - algorithm

responses:
  #! Hard code greeting to be at top
  # utter_pick_category:
  #   - text: "Hello! Do you want to learn about search or sort algorithms? We have data for definitions, ps...."

  utter_category_definition:
    - text: "The definition of {category} is: {definition}. Would you like to see some specific kinds?"

  utter_search_algorithms:
    - text: "Sure! Here are some search algorithms: \n\t- Linear Search\n\t- Binary Search"

  utter_sort_algorithms:
    - text: "Sure! Here are some sort arch algorithms:\n\t- Quicksort\n\t- Heap Sort"

  utter_algorithm_definition:
    - text: "The definition of {algorithm} is: {definition}."

  utter_ask_visual:
    - text: "Would you like to see an example visual?"

  utter_visual:
    - link: "[LINK HERE]"

  utter_ask_pseudocode:
    - text: "Would you like to see pseudocode for {algorithm}?"

  utter_pseudocode:
    - text: "Here is the pseudocode for {algorithm}: [PSEUDOCODE HERE]"

  utter_ask_additional_resources:

  utter_goodbye:
    - text: "Goodbye! If you have any more questions, feel free to ask."

actions:
  - utter_greet
  - utter_choose_category
  - utter_select_algorithm
  - utter_algorithm_definition
  - utter_goodbye

slots:
  category:
    type: text
    mappings:
      - type: from_entity
        entity: category
  algorithm:
    type: text
    mappings:
      - type: from_entity
        entity: algorithm

templates:
  utter_ask_continue:
    - text: "Do you want to continue?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
